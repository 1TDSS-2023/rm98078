<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calc">
            <input id="text-field" placeholder="0" type="text">
            <div class="num-wrapper">
                <button class="operator ac" id="ac" onclick="limpar()">C</button>
                <button class=" operator-top operator" onclick="changeSymbol()" value="+/-" >+/-</button>
                <button class=" operator-top operator" onclick="porcentageCalc()" value="%" >%</button>
                <button class="operator" onclick="inserirValor(this.value)" value="/" >÷</button>
                <button onclick="inserirValor(this.value)" value="7">7</button>
                <button onclick="inserirValor(this.value)" value="8">8</button>
                <button onclick="inserirValor(this.value)" value="9">9</button>
                <button class="operator" onclick="inserirValor(this.value)" value="*" >x</button>
                <button onclick="inserirValor(this.value)" value="4">4</button>
                <button onclick="inserirValor(this.value)" value="5">5</button>
                <button onclick="inserirValor(this.value)" value="6">6</button>
                <button class="operator" onclick="inserirValor(this.value)" value="-">−</button>
                <button onclick="inserirValor(this.value)" value="1">1</button>
                <button onclick="inserirValor(this.value)" value="2">2</button>
                <button onclick="inserirValor(this.value)" value="3">3</button>
                <button class="operator" onclick="inserirValor(this.value)" value="+">+</button>
                <button id="zero" onclick="inserirValor(this.value)" value="0">0</button>
                <button onclick="inserirValor(this.value)" value=".">,</button>
                <button class="operator" onclick="calcular()">=</button>
            
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
